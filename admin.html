<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .profile-pic img {
            vertical-align: middle;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px;
        }

        .password-input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-button {
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="profile-pic">
            <img src="images/icon.png">
        </div>
        <input type="password" class="password-input" id="password" placeholder="Password" required>
        <button class="login-button" id="login-button">Login</button>
    </div>

    <script>
        // Get a reference to the password input field and the login button
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('login-button');

        // Define the correct password (you can change this to your desired password)
        const correctPassword = 'admin@123';

        // Function to handle login button click
        function handleLogin() {
            // Get the entered password
            const enteredPassword = passwordInput.value;

            // Check if the entered password matches the correct password
            if (enteredPassword === correctPassword) {
                // If the password is correct, redirect to data.html
                window.location.href = 'data.html';
            } else {
                // If the password is incorrect, show an error message
                alert('Wrong password. Please try again.');
            }
        }

        // Add a click event listener to the login button
        loginButton.addEventListener('click', handleLogin);

        // Add a keydown event listener to the password input field
        passwordInput.addEventListener('keydown', function (event) {
            // Check if the Enter key (key code 13) was pressed
            if (event.keyCode === 13) {
                // If Enter was pressed, trigger the login button click event
                handleLogin();
            }
        });
    </script>
</body>

</html>
