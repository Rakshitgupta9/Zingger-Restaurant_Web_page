<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .payment-form {
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        .payment-form h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .input-field {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin: 10px 0;
        }
        label {
            font-weight: bold;
            margin-bottom: 6px;
            font-size: 16px;
        }
        input[type="text"], input[type="email"], input[type="password"], select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
        }
        .input-group select {
            flex: 1;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="payment-form">
        <h1>Enter Card Details</h1>
        <form action="../order_confirm.html" method="post">
            <div class="input-field">
                <label for="card_number">Card Number</label>
                <input type="text" id="card_number" name="card_number" placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="input-group">
                <div class="input-field">
                    <label for="exp_month">Expiration Month</label>
                    <select id="exp_month" name="exp_month" required>
                        <option value="01">01 - January</option>
                        <option value="02">02 - February</option>
                        <option value="03">03 - March</option>
                        <option value="04">04 - April</option>
                        <option value="05">05 - May</option>
                        <option value="06">06 - June</option>
                        <option value="07">07 - July</option>
                        <option value="08">08 - August</option>
                        <option value="09">09 - September</option>
                        <option value="10">10 - October</option>
                        <option value="11">11 - November</option>
                        <option value="12">12 - December</option>
                    </select>
                </div>
                <div class="input-field">
                    <label for="exp_year">Expiration Year</label>
                    <select id="exp_year" name="exp_year" required>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                        <option value="32">32</option>
                        <option value="33">33</option>
                        <option value="34">34</option>
                        <option value="35">35</option>
                    </select>
                </div>
            </div>
            <div class="input-field">
                <label for="card_name">Cardholder Name</label>
                <input type="text" id="card_name" name="card_name" placeholder="Rakshit Gupta" required>
            </div>
            <div class="input-field">
                <label for="cvv">CVV</label>
                <input type="password" id="cvv" name="cvv" placeholder="123" required>
            </div>
            <div class="input-field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="2021a1r050@mietjammu.in" required>
            </div>
            <input type="checkbox" style=" cursor: pointer; " required> <a href="terms.html">Agree the terms and conditions</a>
            <button type="submit">Submit Payment</button>
        </form>
    </div>
</body>
</html>
